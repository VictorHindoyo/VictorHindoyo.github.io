    <script>
        var startButton = document.getElementById('start-button');

        // Get overlay element
        var overlay = document.getElementById('overlay');

        // Add event listener to overlay
        overlay.addEventListener('click', function (event) {
            // Check if clicked element is overlay
            if (event.target === overlay) {
                // Close modal
                hideModal();
            }
        });

        var questions = [
            {
                question: "Siapakah presiden pertama Indonesia?",
                options: ["Soekarno", "Habibie", "Megawati", "Jokowi"],
                answer: "Soekarno"
            },
            {
                question: "Siapakah penemu bola lampu?",
                options: ["Thomas Edison", "Alexander Graham Bell", "Nikola Tesla", "Galileo Galilei"],
                answer: "Thomas Edison"
            },
            {
                question: "Berapakah hasil dari 2 + 2 x 2?",
                options: ["4", "6", "8", "10"],
                answer: "6"
            }
        ];

        var currentQuestion = 0;
        var score = 0;

        var modal = document.getElementById('modal');
        var questionElement = document.getElementById('question');
        var optionsElement = document.getElementById('options');
        var answerForm = document.getElementById('answer-form');
        var scoreElement = document.getElementById('score');

        // Function to show modal
        function showModal() {
            // Set current question
            var current = questions[currentQuestion];

            // Set question text
            questionElement.innerHTML = current.question;

            // Set options
            var optionsHTML = '';
            for (var i = 0; i < current.options.length; i++) {
                optionsHTML += '<label class="block"><input type="radio" name="answer" value="' + current.options[i] + '"> ' + current.options[i] + '</label>';
            }
            optionsElement.innerHTML = optionsHTML;

            // Show modal
            modal.style.display = 'flex';
        }

        // Function to hide modal
        function hideModal() {
            modal.style.display = 'none';
        }

        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();

            // Get selected answer
            var selectedAnswer = answerForm.querySelector('input[name="answer"]:checked').value;

            // Check answer
            if (selectedAnswer === questions[currentQuestion].answer) {
                score++;
                scoreElement.innerHTML = 'Benar! Skor Anda: ' + score;
            } else {
                scoreElement.innerHTML = 'Salah! Skor Anda: ' + score;
            }

            // Increment current question
            currentQuestion++;

            // Check if quiz is over
            if (currentQuestion === questions.length) {
                // Show final score
                questionElement.innerHTML = 'Kuis Selesai';
                optionsElement.innerHTML = '';
                answerForm.innerHTML = '';
                scoreElement.innerHTML = 'Skor Akhir Anda: ' + score;
            } else {
                // Show next question
                showModal();
            }
        }

        // Add event listener to form submission
        answerForm.addEventListener('submit', handleFormSubmit);
    </script>
