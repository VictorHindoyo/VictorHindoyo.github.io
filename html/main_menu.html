<script>


    if (getCookie("music") == null) {
        setCookie("music", "on", 999)
    }

    const buttonMusic = $("#buttonMusic")
    buttonMusic.data("status", getCookie("music"))
    if (buttonMusic.data("status") == "on") {
        $(".music-icon").attr("src", "../asset/music-on.png")
    }
    else {
        $(".music-icon").attr("src", "../asset/music-off.png")
    }

    buttonMusic.click(function () {
        if (buttonMusic.data("status") == "on") {
            setCookie("music", "off", 999)
        }
        else {
            setCookie("music", "on", 999)
        }
        buttonMusic.data("status", getCookie("music"))
        if (buttonMusic.data("status") == "on") {
            $(".music-icon").attr("src", "../asset/music-on.png")
        }
        else {
            $(".music-icon").attr("src", "../asset/music-off.png")
        }
        updateMusic(getCookie("music"))
    })

    function updateMusic(state) {
        window.cpjs.sendMusicState(state)
    }


    $(".clickableButton").click(function(){
        window.cpjs.clickSound()
    })


</script>
